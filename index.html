<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Stoic Society - Join the Waitlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #f5f5f5;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 80px 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #f5f5f5;
            position: relative;
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 3px;
            font-weight: 600;
            color: white;
            animation: spinSideways 4s infinite linear, colorChange 2s infinite alternate;
        }

        header p {
            font-size: 1.3rem;
            font-weight: 300;
            margin-top: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Call-to-Action Section */
        .cta {
            text-align: center;
            margin: 40px 0;
            animation: fadeIn 3s ease-in-out;
        }

        .cta h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .cta p {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .cta button {
            background: linear-gradient(90deg, #ff9800, #f44336);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 87, 34, 0.7);
        }

        /* Form Section */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: popIn 2s ease-in-out;
        }

        input[type="text"], input[type="email"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button.submit {
            width: 90%;
            padding: 12px;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.submit:hover {
            background: #283593;
            transform: scale(1.05);
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background: black;
            color: #f5f5f5;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        footer a {
            color: #f44336;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes spinSideways {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes colorChange {
            0% {
                color: black;
            }
            100% {
                color: white;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>The Stoic Society</h1>
        <p>Your Journey Starts Here</p>
    </header>

    <!-- Call-to-Action Section -->
    <section class="cta">
        <h2>Don't Miss Out!</h2>
        <p>Sign up now to secure your spot for exclusive offers and first access to our collections.</p>
        <button onclick="document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });">
            Join the Waitlist
        </button>
    </section>

    <!-- Form Section -->
    <div class="form-container">
        <form action="https://your-backend-server.com/waitlist" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email Address" required>
            <button class="submit" type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 The Stoic Society. All rights reserved. | <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
